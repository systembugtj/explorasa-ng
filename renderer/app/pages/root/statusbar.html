<section>

  <div
    [ngClass]="status.message.level"
    [ngStyle]="{visibility: status.message.text? 'visible' : 'hidden'}">

    <fa-icon
      [fixedWidth]="true"
      [icon]="['fas', (status.message.level !== 'info')? 'exclamation-triangle' : 'info-circle']">
    </fa-icon>

    <span class="message">
      {{ status.message.text }}
    </span>

  </div>

  <mat-progress-bar
    [mode]="(status.progress.state === 'running')? 'indeterminate' : 'determinate'"
    [ngStyle]="{visibility: (status.progress.state !== 'completed')? 'visible' : 'hidden'}"
    [value]="status.progress.scale">
  </mat-progress-bar>

  <fa-icon
    (click)="cancel()"
    [icon]="['fas', 'times-circle']"
    [ngStyle]="{visibility: (status.progress.state === 'scaled')? 'visible' : 'hidden'}"
    matTooltip="Cancel long-running operation"
    class="canceler">
  </fa-icon>

</section>

<audio
  #ding
  src="http://blender.freemovies.co.uk/blenderfiles/car/bell.wav">
</audio>
