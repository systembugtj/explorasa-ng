<nav>

  <button
    (click)="fsSvc.redo()"
    [disabled]="!canRedo()"
    mat-icon-button>
    <fa-icon
      [icon]="['fas', 'redo']"
      size="lg">
    </fa-icon>
  </button>

  <button
    (click)="isOpRunning || fsSvc.undo()"
    [disabled]="!canUndo()"
    mat-icon-button>
    <fa-icon
      [icon]="['fas', 'undo']"
      size="lg">
    </fa-icon>
  </button>

  <div>&nbsp;</div>

  <mat-button-toggle-group
    (change)="split($event)">

    <mat-button-toggle
      [checked]="isStandardOrientation()"
      value="standard">
      <fa-icon
        [icon]="['far', 'square']"
        size="lg">
      </fa-icon>
    </mat-button-toggle>

    <mat-button-toggle
      [checked]="isVerticalOrientation()"
      value="vertical">
      <fa-icon
        [icon]="['fas', 'arrows-alt-v']"
        size="lg">
      </fa-icon>
    </mat-button-toggle>

    <mat-button-toggle
      [checked]="isHorizontalOrientation()"
      value="horizontal">
      <fa-icon
        [icon]="['fas', 'arrows-alt-h']"
        size="lg">
      </fa-icon>
    </mat-button-toggle>

  </mat-button-toggle-group>

  <mat-button-toggle
    (change)="showLog($event.source.checked)"
    [checked]="window.showLog">
    <fa-icon
      [icon]="['far', 'file-alt']"
      size="lg">
    </fa-icon>
  </mat-button-toggle>

  <div>&nbsp;</div>

  <button
    (click)="reload()"
    mat-icon-button>
    <fa-icon
      [icon]="['fas', 'sync']"
      size="lg">
    </fa-icon>
  </button>

  <button
    (click)="devTools()"
    mat-icon-button>
    <fa-icon
      [icon]="['fas', 'bug']"
      size="lg">
    </fa-icon>
  </button>

  <button
    (click)="openPrefs.emit()"
    mat-icon-button>
    <fa-icon
      [icon]="['fas', 'cog']"
      size="lg">
    </fa-icon>
  </button>

</nav>
