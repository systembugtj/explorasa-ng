<h3 class="drawer-header">

  <div class="icon">

    <fa-icon
      [icon]="['fas', 'ellipsis-v']"
      size="lg">
    </fa-icon>

  </div>

  <div class="title">
    Select Columns
  </div>

</h3>


<form
  (submit)="close()"
  [formGroup]="viewForm"
  [libRxfSubmit]="viewForm"
  novalidate>

  <input
    formControlName="viewID"
    type="hidden">

  <input
    formControlName="atLeastOne"
    type="hidden">

  <div
    *ngFor="let entry of dictSvc.dictionary()"
    formGroupName="visibility">

    <mat-checkbox
      [formControlName]="entry.name">
      Show {{ entry.tag }}
    </mat-checkbox>

  </div>

  <mat-divider></mat-divider>

  <mat-checkbox
    formControlName="allTheSame">
    Make all views look like this
  </mat-checkbox>

  <div class="okAndCancel">

    <a
      (click)="close()"
      mat-button>
      Cancel
    </a>

    <button
      [disabled]="viewForm.invalid"
      color="primary"
      mat-raised-button
      type="submit">
      OK
    </button>

  </div>

</form>
